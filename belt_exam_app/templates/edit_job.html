<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
</head>
<body>
    <h1>Hello {{ user.first_name }}! Let's edit your job!</h1>
    <a href="/logout">Logout</a>
    <fieldset>
    <form action="/edit/{{current_job.id}}" method="post">
        {% csrf_token %}
        <p>Title: <input type="text" name='title' value={{current_job.title}}></p>
        <p>Description: <input type="text" name='description' value={{current_job.description}}></p>
        <p>Location: <input type="text" name='location' value={{current_job.location}}></p>
        <button type="cancel">Cancel</button>
        <button type="submit">Submit</button>
    </form>
    </fieldset>
</body>
</html>
