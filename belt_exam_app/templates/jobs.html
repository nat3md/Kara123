<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello {{ user.first_name }}! Create a job!</h1>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    <form action="/submit" method="post">
      {% csrf_token %}
      <fieldset>
        <legend>New Job</legend>
        <div>
          <label for="title">Title:</label>
          <input type="text" name="title" />
        </div>
        <div>
          <label for="description">Description:</label>
          <input type="text" name="description" />
        </div>
        <div>
          <label for="location">Location:</label>
          <input type="text" name="location" />
        </div>
        <div>
            <label for="location">Category:</label>
            <input type="checkbox" id="pet_care" name="pet_care" value="Pet care">
            <label for="pet_care"> Pet care</label><br>
            <input type="checkbox" id="electrical" name="electrical" value="Electrical">
            <label for="electrical">Electrical</label><br>
            <input type="checkbox" id="garden" name="garden" value="Garden">
            <label for="garden">Garden</label><br>
        </div>
        <div>
          <label for="other">Other:</label>
          <input type="text" name="other" />
        </div>
        <button type="cancel">Cancel</button>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
